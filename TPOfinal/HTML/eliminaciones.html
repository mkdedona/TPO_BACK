<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baja de Platos</title> 
    <link rel="stylesheet" href="estilos.css> 
</head> 
<body> 
    <h1>Baja de Platos</h1>
    <table> 
        <thead> 
            <tr> 
                <th>Código</th> 
                <th>Descripción</th> 
                <th>Cantidad</th> 
                <th align="right">Precio</th> 
                <th>Acciones</th> 
            </tr> 
        </thead> 
        <tbody> 
            <tr v-for="plato in platos"> 
                <td>{{ plato.codigo }}</td> 
                <td>{{ plato.descripcion }}</td> 
                <td>{{ plato.cantidad }}</td>
                <td align="right">{{ plato.precio }}</td> 
                <td><button @click="eliminarPlato(plato.codigo)">Eliminar</button></td>
            </tr> 
        </tbody>
    </table> 
    <div class="contenedor-centrado">
        <a href="indexflask.html">Menu principal</a> 
    </div> 
    
    <script src="https://unpkg.com/vue@next"></script> 
    <script src="bajas.js"></script>

    
</body>
</html>
