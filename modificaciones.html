<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar platos</title> 
    <link rel="stylesheet" href="estilos.css"> 
</head> 

<body> 
    <h1>Modificar platos de la carta</h1> 
    
    <div id="app"> 
        <form @submit.prevent="obtenerPlato"> 
            <label for="codigo">Código:</label> 
            <input type="text" v-model="codigo" required><br> 
            <button type="submit">Modificar plato</button> 
            <a href="indexflask.html">Menu principal</a> 
        </form> 
        <div v-if="mostrarDatosPlato"> 
            <h2>Datos del plato</h2> 
            <form @submit.prevent="guardarCambios"> 
                <label for="descripcionModificar">Descripción:</label> 
                <input type="text" id="descripcionModificar" v-model="descripcion" required><br> 
                <label for="cantidadModificar">Cantidad:</label> 
                <input type="number" id="cantidadModificar" v-model="cantidad" required><br> 
                <label for="precioModificar">Precio:</label> 
                <input type="number" step="0.01" id="precioModificar" v-model="precio" required><br>
                <button type="submit">Guardar Cambios</button> 
                <a href="modificaciones.html">Cancelar</a> </form> 
            </div> 
        </div> 
        <script src="https://unpkg.com/vue@next"></script> 
        <script src="modificaciones.js"></script>
    
</body>
</html>
